          <div class="container mt-5">

            <!-- Form 1: Add Product -->
            <div class="card mb-4">
              <div class="card-header">
                <h4>Add New Product</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" id="productName" name="product_name" class="form-control" placeholder="Enter product name" required />
                  </div>
                  <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
              </div>
            </div>
        
            <!-- Form 2: Add Stock -->
            <div class="card mb-4">
              <div class="card-header">
                <h4>Add Stock to Product</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="productSelect" class="form-label">Select Product</label>
                    <select id="productSelect" name="product_id" class="form-select" required>
                      <option value="">-- Select Product --</option>
                      <option value="1">Trouser</option>
                      <option value="2">Shirt</option>
                      <option value="3">Shoes</option>
                    </select>
                  </div>
        
                  <div class="mb-3">
                    <label for="stockQty" class="form-label">Stock Quantity</label>
                    <input type="number" id="stockQty" name="stock_qty" class="form-control" placeholder="Enter quantity" required />
                  </div>
        
                  <div class="mb-3">
                    <label for="costPrice" class="form-label">Cost Price (ksh)</label>
                    <input type="number" step="0.01" id="costPrice" name="cost_price" class="form-control" placeholder="Enter cost price" required />
                  </div>
        
                  <div class="mb-3">
                    <label for="sellingPrice" class="form-label">Selling Price (ksh)</label>
                    <input type="number" step="0.01" id="sellingPrice" name="selling_price" class="form-control" placeholder="Enter selling price" required />
                  </div>
        
                  <button type="submit" class="btn btn-primary">Add Stock</button>
                </form>
              </div>
            </div>
        
          </div>
