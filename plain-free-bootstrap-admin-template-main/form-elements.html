              <div class="col-lg-6">
              <form>
                <!-- input style start -->
                <div class="card-style mb-30">
                  <h6 class="mb-25">Input Fields</h6>
                  <div class="input-style-1">
                    <label>Full Name</label>
                    <input type="number" placeholder="number sold" />
                  </div>
                  <!-- end input -->
                  <div class="input-price">
                    <input type="number" placeholder="price per" />
                    <span class="icon"><i class="lni lni-user"></i></span>
                  </div>
                  <!-- end input -->
                <!-- end card -->
                <!-- ======= input style end ======= -->

                <!-- ======= select style start ======= -->
                <div class="card-style mb-30">
                  <h6 class="mb-25">Selects</h6>
                  <div class="select-style-1">
                    <label>product</label>
                    <div class="select-position">
                      <select>
                        <optgroup label="Shirts">
                          <option value="cotton shirt">cotton shirt</option>
                          <option value="Visco shirt">Visco shirt</option>
                          <option value="round shirt">round shirt</option>
                          <option value="v-neck shirt">v-neck shirt</option>
                          <option value="polo shirt">polo shirt</option>
                          <option value="kitenge shirt">kitenge shirt</option>
                        </optgroup>
                        <option value="Khaki trouser">Khaki trouser</option>
                        <option value="Jeans">Jeans</option>
                        <optgroup label="small pack">
                          <option value="pants">pants</option>
                          <option value="Bra">Bra</option>
                          <option value="vest life">vest life</option>
                          <option value="vest pack">vest pack</option>
                          <option value="boxer pack">boxer pack</option>
                          <option value="boxer men">boxer men</option>
                        </optgroup>
                        
                      </select>
                    </div>
                  </div>
                  <!-- end select -->
                <!-- ======= select style start ======= -->
                <div class="card-style mb-30">
                  <h6 class="mb-25">Time and Date</h6>
                  <div class="input-style-1">
                    <label>Date</label>
                    <input type="date" />
                  </div>
                  <div>
                    <button type="submit">Submit</button>
                  </div>  
                  <!-- end input -->
                </div>
              </div>
              </div>
              </form>
              </div>
            </div>
            <!-- end row -->
