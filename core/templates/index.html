{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreadLedger | Stock Management System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero h1 {
        font-weight: bold;
      }
    </style>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/logo.png' %}"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h1 class="display-4 text-primary">Stock Management System</h1>
        <p class="lead text-muted">
          A simple system for Admins to manage stock and Shopkeepers to log
          sales.
        </p>

        <div class="mt-4">
          <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg px-5">
            Log In
          </a>
          <a
            href="{% url 'users:register' %}"
            class="btn btn-outline-secondary btn-lg px-5 ms-3"
          >
            Register
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-white border-top">
      <small>&copy; <span id="year"></span> Stock Management System</small>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
