{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreadLedger | Stock Management System</title>

    <!-- Font Awesome Link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!--  Animate on Scroll (AOS) Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- JS Link -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/logo.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/logo.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/logo.png' %}"
    />
    <!-- <link rel="manifest" href="{% static 'img/site.webmanifest' %}" /> -->
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left Section: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="{% static 'img/login.png' %}"
            alt="Login Image"
            class="img-fluid h-100 w-100"
            style="object-fit: cover"
          />
        </div>

        <!-- Right Section: Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <h2 class="text-center mb-4">Login to your account</h2>

            {% if messages %}
            <div class="container mt-3">
              {% for message in messages %}
              <div
                class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show text-center"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %}
            </div>
            {% endif %}

            <form method="POST" onsubmit="handleFormSubmit(event)">
              {% csrf_token %}
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="toggle-password"
                    onclick="togglePasswordVisibility('password', 'toggle-password-icon')"
                  >
                    <i class="fa fa-eye" id="toggle-password-icon"></i>
                  </button>
                </div>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-success w-100 rounded-pill"
                id="submitButton"
              >
                <span
                  id="spinner"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  style="display: none"
                ></span>
                <span id="buttonText">Log in</span>
              </button>
            </form>

            <!-- Forgot Password & Register Links -->
            <div class="col-12 text-center mt-3">
              <p class="small mb-0">
                <a href="#" class="text-decoration-none"
                  >Forgot your password?</a
                >
              </p>
              <p class="small">
                Don't have an account?
                <a
                  href="{% url 'users:register' %}"
                  class="text-primary fw-bold"
                  >Create one</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function handleFormSubmit(event) {
        event.preventDefault();

        const submitButton = document.getElementById("submitButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("spinner");

        buttonText.textContent = "Logging in...";
        spinner.style.display = "inline-block";
        submitButton.disabled = true;

        // Submit the form
        event.target.submit();
      }
    </script>
  </body>
</html>
