{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4 fw-bold">Landlord Dashboard</h2>

  <!-- Top Cards -->
  <div class="row g-4">
    <!-- Properties -->
    <div class="col-md-6 col-xl-4">
      <div class="card info-card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div
              class="card-icon rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3"
              style="width: 50px; height: 50px"
            >
              <i class="fa-solid fa-building fs-4"></i>
            </div>
            <div>
              <h6 class="text-muted small">Properties</h6>
              <h4 class="fw-bold mb-0">25</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Units -->
    <div class="col-md-6 col-xl-4">
      <div class="card info-card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div
              class="card-icon rounded-circle bg-info text-white d-flex align-items-center justify-content-center me-3"
              style="width: 50px; height: 50px"
            >
              <i class="fa-solid fa-house fs-4"></i>
            </div>
            <div>
              <h6 class="text-muted small">Units</h6>
              <h4 class="fw-bold mb-0">84</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Users -->
    <div class="col-md-6 col-xl-4">
      <div class="card info-card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div
              class="card-icon rounded-circle bg-success text-white d-flex align-items-center justify-content-center me-3"
              style="width: 50px; height: 50px"
            >
              <i class="fa-solid fa-users fs-4"></i>
            </div>
            <div>
              <h6 class="text-muted small">Users</h6>
              <h4 class="fw-bold mb-0">60</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mt-4">
    <div class="col-lg-8 mb-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <h5 class="card-title">
            Revenue Trend <span class="text-muted small">(last 6 months)</span>
          </h5>
          <canvas id="revenueChart" height="100"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <h5 class="card-title">User Roles</h5>
          <canvas id="usersPieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Revenue Trend Chart
  const ctx1 = document.getElementById("revenueChart").getContext("2d");
  new Chart(ctx1, {
    type: "line",
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
      datasets: [
        {
          label: "Revenue",
          data: [1000, 1200, 900, 1500, 2000, 1800],
          borderColor: "#198754",
          backgroundColor: "rgba(25, 135, 84, 0.2)",
          fill: true,
          tension: 0.4,
        },
      ],
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
    },
  });

  // Users Pie Chart
  const ctx2 = document.getElementById("usersPieChart").getContext("2d");
  new Chart(ctx2, {
    type: "pie",
    data: {
      labels: ["Admins", "Landlords", "Tenants"],
      datasets: [
        {
          data: [5, 15, 40],
          backgroundColor: ["#0d6efd", "#ffc107", "#dc3545"],
        },
      ],
    },
  });
</script>
{% endblock %}
