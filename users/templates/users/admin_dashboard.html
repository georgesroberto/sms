{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container-fluid" data-aos="fade-up">
  <h2 class="mb-4 fw-bold">Admin Dashboard</h2>

  <!-- Summary Cards -->
  <div class="row g-4">
    <div class="col-md-6 col-xl-3">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body d-flex align-items-center">
          <div
            class="icon rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3"
            style="width: 50px; height: 50px"
          >
            <i class="fas fa-box fs-4"></i>
          </div>
          <div>
            <h6 class="text-muted small">Total Stocks</h6>
            <h4 class="fw-bold mb-0">120</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body d-flex align-items-center">
          <div
            class="icon rounded-circle bg-success text-white d-flex align-items-center justify-content-center me-3"
            style="width: 50px; height: 50px"
          >
            <i class="fas fa-cash-register fs-4"></i>
          </div>
          <div>
            <h6 class="text-muted small">Sales Today</h6>
            <h4 class="fw-bold mb-0">45</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body d-flex align-items-center">
          <div
            class="icon rounded-circle bg-warning text-white d-flex align-items-center justify-content-center me-3"
            style="width: 50px; height: 50px"
          >
            <i class="fas fa-exclamation-triangle fs-4"></i>
          </div>
          <div>
            <h6 class="text-muted small">Low Stock Alerts</h6>
            <h4 class="fw-bold mb-0">8</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body d-flex align-items-center">
          <div
            class="icon rounded-circle bg-info text-white d-flex align-items-center justify-content-center me-3"
            style="width: 50px; height: 50px"
          >
            <i class="fas fa-users fs-4"></i>
          </div>
          <div>
            <h6 class="text-muted small">Shopkeepers</h6>
            <h4 class="fw-bold mb-0">12</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mt-4">
    <div class="col-lg-8 mb-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <h5 class="card-title">
            Sales Trend <span class="text-muted small">(last 6 months)</span>
          </h5>
          <canvas id="salesChart" height="100"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body">
          <h5 class="card-title">Stock Distribution</h5>
          <canvas id="stockPieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Sales Trend
  new Chart(document.getElementById("salesChart"), {
    type: "line",
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
      datasets: [
        {
          label: "Sales",
          data: [120, 150, 100, 180, 200, 170],
          borderColor: "#0d6efd",
          backgroundColor: "rgba(13, 110, 253, 0.1)",
          fill: true,
          tension: 0.4,
        },
      ],
    },
    options: { responsive: true, plugins: { legend: { display: false } } },
  });

  // Stock Distribution
  new Chart(document.getElementById("stockPieChart"), {
    type: "pie",
    data: {
      labels: ["Electronics", "Furniture", "Clothing"],
      datasets: [
        {
          data: [50, 30, 40],
          backgroundColor: ["#0d6efd", "#ffc107", "#198754"],
        },
      ],
    },
  });
</script>

{% endblock %}
