{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Best Software Company" />
    <meta name="keywords" content="Software" />
    <title>Rental Management System</title>

    <!-- Font Awesome Link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!--  Animate on Scroll (AOS) Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- JS Link -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}" />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left Section: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="{% static 'img/login.png' %}"
            alt="Login Image"
            class="img-fluid h-100 w-100"
            style="object-fit: cover"
          />
        </div>

        <!-- Right Section: Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <h2 class="text-center mb-4">Create an account</h2>
            {% if messages %}
            <div class="container mt-3">
              {% for message in messages %}
              <div
                class="alert alert-danger alert-dismissible fade show text-center"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %}
            </div>
            {% endif %}
            <form method="POST" onsubmit="handleFormSubmit(event)">
              {% csrf_token %}
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                    oninput="validatePassword()"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="toggle-password"
                    onclick="togglePasswordVisibility('password', 'toggle-password-icon')"
                  >
                    <i class="fa fa-eye" id="toggle-password-icon"></i>
                  </button>
                </div>
                <small
                  id="password-strength"
                  class="form-text text-muted"
                ></small>
              </div>

              <!-- Confirm Password Input -->
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    required
                    oninput="checkPasswordsMatch()"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="toggle-confirm-password"
                    onclick="togglePasswordVisibility('confirm-password', 'toggle-confirm-password-icon')"
                  >
                    <i class="fa fa-eye" id="toggle-confirm-password-icon"></i>
                  </button>
                </div>
                <small id="password-match-message" class="form-text"></small>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-success w-100 rounded-pill"
                id="submitButton"
              >
                <span
                  id="spinner"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  style="display: none"
                ></span>
                <span id="buttonText">Register</span>
              </button>
            </form>

            <!-- Forgot Password & Register Links -->
            <div class="col-12 text-center mt-3">
              <p class="small">
                Already have an account?
                <a href="{% url 'users:login' %}" class="text-primary fw-bold"
                  >Log in</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function validatePassword() {
        const password = document.getElementById("password").value;
        const strengthText = document.getElementById("password-strength");

        const strengthCriteria = [
          { regex: /.{8,}/, message: "At least 8 characters" },
          { regex: /[A-Z]/, message: "At least one uppercase letter" },
          { regex: /[a-z]/, message: "At least one lowercase letter" },
          { regex: /[0-9]/, message: "At least one number" },
          { regex: /[\W_]/, message: "At least one special character" },
        ];

        let satisfiedCriteria = 0;

        strengthCriteria.forEach((criteria) => {
          if (criteria.regex.test(password)) satisfiedCriteria++;
        });

        if (password.length === 0) {
          strengthText.textContent = "";
          strengthText.className = "form-text text-muted";
        } else if (satisfiedCriteria <= 2) {
          strengthText.textContent =
            "Weak: Try adding numbers, uppercase letters, or special characters.";
          strengthText.className = "form-text text-danger";
        } else if (satisfiedCriteria <= 4) {
          strengthText.textContent = "Medium: Almost there!";
          strengthText.className = "form-text text-warning";
        } else {
          strengthText.textContent = "Strong: Great job!";
          strengthText.className = "form-text text-success";
        }
      }

      function checkPasswordsMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const matchMessage = document.getElementById("password-match-message");

        if (confirmPassword.length === 0) {
          matchMessage.textContent = "";
          matchMessage.className = "form-text";
        } else if (password === confirmPassword) {
          matchMessage.textContent = "Passwords match!";
          matchMessage.className = "form-text text-success";
        } else {
          matchMessage.textContent = "Passwords do not match.";
          matchMessage.className = "form-text text-danger";
        }
      }

      function handleFormSubmit(event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert(
            "Passwords do not match. Please correct this before submitting."
          );
          return false;
        }
        const submitButton = document.getElementById("submitButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("spinner");

        buttonText.textContent = "Signing up...";
        spinner.style.display = "inline-block";
        submitButton.disabled = true;

        // Submit the form
        event.target.submit();
      }
    </script>
  </body>
</html>
